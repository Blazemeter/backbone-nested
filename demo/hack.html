<!DOCTYPE html>
<html>
  <head>
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/lodash/dist/lodash.underscore.js"></script>
    <script src="../vendor/backbone/backbone.js"></script>

    <script>
      var person = new Backbone.Model({
        name: {
          first: 'Aidan',
          last: 'Feldman'
        }
      });

      person.bind('change:name', function(){
        alert("callback hit");
      });

      var name = person.get('name');
      // need to create separate object - eew
      name = _.extend({}, name, {
        first: 'Bob'
      });

      person.set('name', name);
    </script>
  </head>
  <body>(see script tag in &lt;head&gt;)</body>
</html>
