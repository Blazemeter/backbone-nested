<!DOCTYPE html>
<html>
  <head>
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/lodash/dist/lodash.underscore.js"></script>
    <script src="../vendor/backbone/backbone.js"></script>
    <script src="../backbone-nested.js"></script>

    <script>
      var person = new Backbone.NestedModel({
        name: {
          first: 'Aidan',
          last: 'Feldman'
        }
      });

      person.bind('change:name', function(){
        alert("hooray!");
      });

      person.set('name.first', 'Bob');
    </script>
  </head>
  <body>(see script tag in &lt;head&gt;)</body>
</html>
